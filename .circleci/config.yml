version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

  deploy:
    docker:
      - image: niels/jobplanner-react-node-gcloud:0.0.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build

      - run:
          name: Authenticate with Google Cloud
          command: |
            echo $GCLOUD_KEY_JSON > /tmp/.gcloud-key
            gcloud auth activate-service-account --key-file=/tmp/.gcloud-key

      - run:
          name: Deploy static files
          command: |
            gsutil defacl ch -u AllUsers:R gs://jobplanner.nielsbusch.dk
            gsutil rsync -R build/ gs://jobplanner.nielsbusch.dk

      - run:
          name: discarding all changes
          command: git checkout -- .

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build
